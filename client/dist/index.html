<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <div id="App"></div>
  <script src="bundle.js"></script>
  <style>
    div {
      box-sizing: border-box;
    }

    #scoreBoard {
      display: block;
      width: 1200px;
      border: 1px solid black
    }

    .column {
      display: inline-block;
      height: 200px;
    }

    .scoreheader {
      width: 10%;
    }

    .scores {
      width: 90%;
    }

    .round {
      width: 10%;
      border-left: 1px solid black;
    }

    /* .column div {
      vertical-align: middle;
      text-align: center;
      font-size: 28px
    } */

    .column .rowheader {
      height: 30%;
      border: none;
      text-align: center;
    }

    .scoreheader div,
    .score {
      height: 35%;
      border-top: 1px solid black;
      text-align: center;
      font-size: 28px
    }

    /* .scoreheader .rowheader {
      border: none
    } */
  </style>
</body>

</html>
